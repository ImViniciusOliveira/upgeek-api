# =======================================
# APPLICATION INFO
# =======================================
spring.application.name=upgeek
# =======================================
# DATABASE CONFIGURATION (PROD)
# =======================================
# Credentials provided by the environment
spring.datasource.url=${DB_URL_PROD}
spring.datasource.username=${DB_USERNAME_PROD}
spring.datasource.password=${DB_PASSWORD_PROD}
# HikariCP connection pool tuning for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
# =======================================
# JPA/HIBERNATE CONFIGURATION (PROD)
# =======================================
# The safest option: validate schema, don't change it.
spring.jpa.hibernate.ddl-auto=validate
# In production, we don't need to see every SQL query.
spring.jpa.show-sql=false
# =======================================
# LOGGING CONFIGURATION (PROD)
# =======================================
# Reduce log noise from libraries in production
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN