# Configura o Spring para usar o banco de dados H2 em memória para os testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Diz ao Hibernate para usar o dialeto do H2 e criar as tabelas do zero a cada teste
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop


# ===============================================
# CONFIGURAÇÕES DE SEGURANÇA E JWT
# ===============================================
# O emissor do token. Identifica quem está gerando o token.
security.jwt.issuer=upgeek-api

# A duração da validade de um token, em horas. 24 = 1 dia.
security.jwt.expiration-hours=24

# A chave secreta para assinar os tokens. 
# IMPORTANTE: Em produção, este valor NUNCA deve estar no código.
# Deve ser uma string longa e complexa injetada via variáveis de ambiente.
security.jwt.secret-key=a-string-secret-at-least-256-bits-long